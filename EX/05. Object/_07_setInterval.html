<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
</head>
<body>
    <h1 class="time"></h1>
    <script>
        let nowDate = new Date();

        let hour = nowDate.getHours();
        let minute = nowDate.getMinutes();
        let second = nowDate.getSeconds();
        const time = document.getElementsByClassName("time")[0];

        const convertZeroTime = (time) => {
                let timeStr = time < 10 ? `0${time}` : time;

                return timeStr;
            };

        time.innerText = `${convertZeroTime(hour)}:${convertZeroTime(minute)}:${convertZeroTime(second)}`;

        let interval = setInterval(() => {
            second++;

            if(second >= 60) {
                second = 0;
                minute++;
            }

            if(minute >= 60) {
                minute = 0;
                hour++;
            }

            if(hour >= 24) {
                hour = 0;
            }
            
            time.innerText = `${convertZeroTime(hour)}:${convertZeroTime(minute)}:${convertZeroTime(second)}`;

        }, 1000)



    </script>
</body>
</html>
