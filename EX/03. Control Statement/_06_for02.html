<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 구문</title>
</head>
<body>
    <script>
        for(let i = 2; i < 10; i++) {
            document.write(`<h1>${i}단</h1>`);
            for(let j = 1; j < 10; j++) {
                document.write(`${i} x ${j} = ${i * j} <br>`);
                // document.write(`${i} x ${j} = ${i * j}`, '<br>'); 이것도 자동으로 문자열 합쳐줘서 가능
            }
        }


    </script>
</body>
</html>
