<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-4</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>
<body>
    <script>
        document.write(`<h2 style="text-align: center">3의 배수 찾기</h2><br>`);

        let cnt = 0;

        for(let i = 1; i <= 100; i++) {
            if(i % 3 == 0) {
                document.write(`<span style="text-align: center">${i}, <span>`);
                cnt++;
            }
        }

        document.write(`<p>3의 배수의 갯수 : ${cnt}</p>`);
    </script>
</body>
</html>
