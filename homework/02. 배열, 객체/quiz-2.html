<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-2 로또번호</title>
</head>
<body>
    <script>
        let userArr = []; // 구입번호
        let lottoArr = []; // 당첨번호

        for(let i = 0; i < 6; i++) {
            userArr[i] = prompt("1~45까지의 숫자를 입력하세요.");

            if(isNaN(userArr[i])) {
                alert("잘못된 입력입니다. 다시 입력해주세요.");
                i--;
                continue;
            }

            if(userArr[i] < 1 || userArr[i] > 45) {
                alert("잘못된 범위의 숫자입니다. 다시 입력해주세요.");
                i--;
                continue;
            }

            for(let j = 0; j < i; j++) {
                if(userArr[i] == userArr[j]) {
                    alert("중복된 숫자입니다. 다시 입력해주세요.");
                    i--;
                    continue;
                }
            }
        }

        for(let i = 0; i < 7; i++) {
            lottoArr[i] = (Math.floor(Math.random() * 45) + 1);

            for(let j = 0; j < i; j++) {
                if(lottoArr[i] == lottoArr[j]) {
                    i--;
                    continue;
                }
            }
        }

        let bonus = lottoArr[6];

        document.write(`이번주 로또 당첨 번호는 : `);
        for(let i = 0; i < 6; i++) {
            document.write(`${lottoArr[i]}, `);
        }
        document.write(`보너스 번호 : ${bonus}<br>`);

        document.write(`구입한 로또 번호: `);
        for(let i = 0; i < 6; i++) {
            if(i == 5) {
                document.write(`${userArr[i]}<br>`);
                break;
            }
            document.write(`${userArr[i]}, `);
        }
        
        let lottoCnt = 0;
        let bonusCheck = false;

        for(let i = 0; i < 6; i++) {
            for(let j = 0; j < 6; j++) {
                if(userArr[i] == lottoArr[j])
                    lottoCnt++;
            }
        }

        for(let i = 0; i < 6; i++) {
            if(userArr[i] == bonus)
                bonusCheck = true;
        }

        if (lottoCnt == 5 && bonusCheck == true) {
            document.write(`2등입니다!`);
        } else if (lottoCnt >= 3 && lottoCnt < 6) {
            document.write(`${8 - lottoCnt}등입니다!`)
        } else if (lottoCnt == 6) {
            document.write(`1등입니다!`);
        } else {
            document.write(`꽝!`);
        }



    </script>
</body>
</html>
